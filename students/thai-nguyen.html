<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="thai-nguyen-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="thai-nguyen-card"></div>
        <div class="social-icon-container">
          <a href="http://www.linkedin.com/in/thai-nguyen-37696a8b"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
          <a href="http://github.com/jaytyay"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">THAI NGUYEN</h1>
          <h2 class="profile-location">SAN JOSE, CA</h2>
          <div class="profile-quote">"You can't recognise good times if you don't have bad ones."</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>From San Jose, Ca.  Currently learning to code, hoping to build a more connected world. </p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>San Jose State University</h4>
              <h5>Business Management and Finance</h5>
            </div>
           </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Learn.co</h4>
              <h5>Student</h5>
            </div>
           </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
